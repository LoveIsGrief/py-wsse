[tox]
envlist =
    py{27,34,35,36},
    py36-{flake8,docs}

[testenv]
deps = -r{toxinidir}/requirements.txt
commands = py.test --cov=wsse --cov-branch --cov-fail-under=80 --verbose

[testenv:py36-flake8]
deps = flake8
changedir = {toxinidir}
commands = flake8 .

[testenv:py36-docs]
deps = Sphinx
changedir = {toxinidir}/doc
commands =
    sphinx-build -aEWq -b html . _build/html

[flake8]
exclude = .tox,.git,__pycache__,doc/conf.py
